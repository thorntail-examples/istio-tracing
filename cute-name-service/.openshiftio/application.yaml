apiVersion: v1
kind: Template
metadata:
  name: wfswarm-istio-tracing-cute-name-service
  annotations:
    iconClass: icon-jboss
    tags: wildfly-swarm, distributed tracing, java, microservice
    template.openshift.io/provider-display-name: "Red Hat, Inc."
    description: The Istio Distributed Tracing Mission shows tracing with Jaeger on Istio
parameters:
- name: SOURCE_REPOSITORY_URL
  description: The source URL for the application
  displayName: Source URL
  required: true
- name: SOURCE_REPOSITORY_REF
  description: The branch name for the application
  displayName: Source Branch
  value: master
  required: true
- name: SOURCE_REPOSITORY_DIR
  description: The location within the source repo of the application
  displayName: Source Directory
  value: .
  required: true
- name: ARTIFACT_COPY_ARGS
  description: Syntax to be used to copy uberjar files to the target directory
  displayName: Copy Args
  value: '*-swarm.jar'
  required: true
- name: GITHUB_WEBHOOK_SECRET
  description: A secret string used to configure the GitHub webhook.
  displayName: GitHub Webhook Secret
  required: true
  from: '[a-zA-Z0-9]{40}'
  generate: expression
- name: MAVEN_MIRROR_URL
  description: Maven Nexus Repository to be used during build phase
  displayName:
  required: false
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: wfswarm-istio-tracing-cute-name
  spec: {}
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: runtime-wfswarm-istio-tracing-cute-name
  spec:
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: wfswarm-istio-tracing-cute-name
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: wfswarm-istio-tracing-cute-name:latest
    postCommit: {}
    resources: {}
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: runtime-wfswarm-istio-tracing-cute-name:latest
        incremental: true
        env:
        - name: MAVEN_ARGS_APPEND
          value: "-pl ${SOURCE_REPOSITORY_DIR}"
        - name: ARTIFACT_DIR
          value: "${SOURCE_REPOSITORY_DIR}/target"
        - name: MAVEN_MIRROR_URL
          value: "${MAVEN_MIRROR_URL}"
        - name: ARTIFACT_COPY_ARGS
          value: "${ARTIFACT_COPY_ARGS}"
      type: Source
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
  status:
    lastVersion: 0
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: wfswarm-istio-tracing-cute-name
    name: wfswarm-istio-tracing-cute-name
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    strategy:
      rollingParams:
        timeoutSeconds: 3600
      type: Rolling
    template:
      metadata:
        annotations:
          sidecar.istio.io/inject: "true"
        labels:
          app: wfswarm-istio-tracing-cute-name
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: wfswarm-istio-tracing-cute-name:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - curl
              - http://localhost:8080/health
            initialDelaySeconds: 180
          name: wildfly-swarm
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - curl
              - http://localhost:8080/health
            initialDelaySeconds: 10
          securityContext:
            privileged: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - wildfly-swarm
        from:
          kind: ImageStreamTag
          name: wfswarm-istio-tracing-cute-name:latest
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      auth.istio.io/8000: NONE
    labels:
      app: wfswarm-istio-tracing-cute-name
    name: wfswarm-istio-tracing-cute-name
  spec:
    ports:
    - name: http
      port: 8080
    selector:
      app: wfswarm-istio-tracing-cute-name
