apiVersion: maistra.io/v1
kind: ServiceMeshControlPlane
metadata:
  name: istio-installation
  namespace: istio-system
spec:
  istio:
    global:
      multitenant: false
      # the Minishift VM runs CentOS 7, so we can't use the default init container,
      # as that is based on Red Hat Universal Base Image 8 (UBI 8, subset of RHEL 8)
      # this should be temporary, Maistra should be able to figure this out automatically
      proxy_init:
        image: proxy-init-centos7
      controlPlaneSecurityEnabled: true
      mtls:
        enabled: true
      proxy:
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 128Mi
    gateways:
      istio-egressgateway:
        autoscaleEnabled: false
      istio-ingressgateway:
        autoscaleEnabled: false
        ior_enabled: false
    mixer:
      enabled: true
      policy:
        autoscaleEnabled: false
      telemetry:
        autoscaleEnabled: false
        resources:
          requests:
            cpu: 100m
            memory: 1G
          limits:
            cpu: 500m
            memory: 4G
    pilot:
      autoscaleEnabled: false
      traceSampling: 100.0
    kiali:
      enabled: false
    tracing:
      enabled: true
      jaeger:
        tag: 1.13.1
